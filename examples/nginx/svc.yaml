apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
  type: LoadBalancer
  clusterIP: 
  loadBalancerIP:
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  # deployment
  externalTrafficPolicy: Cluster
  # daemonset
  #externalTrafficPolicy: Local
